<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Online Bank</h1>
        <h4><em>Give me ALL your monies!</h4>
      </div>
      <div class="register-account">
        <form id="register-form">
          <div class="form-group">
            <label for="new-account-name">Enter Your Name: </label>
            <input type="text" class="form-control" id="new-account-name">
          </div>
          <div class="form-group">
            <label for="new-account-balance">Enter Your Initial Deposit: </label>
            <input type="text" class="form-control" id="new-account-balance">
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>
      <div>
        <ul id="account-list">
        </ul>
      </div>
    </div>
  </body>
</html>
